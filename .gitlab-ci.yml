image: 'maven:3-jdk-8'
stages:
 - test
 - build
services:
  - 'mysql:5.5'
  - 'mongo:3.4-jessie'
variables:
  MYSQL_DATABASE: "user_data"
  MYSQL_URL: "jdbc:mysql://localhost:3306/loan_data"
  MYSQL_USER: "root"
  MYSQL_PASSWORD: "pass@word1"
  MYSQL_ROOT_PASSWORD: "pass@word1"
cache:
  paths:
    - .m2/repository
    - target
maven-test:
 stage: test
 script: "mvn test"
maven-build:
 stage: build
 script: "mvn package"
 artifacts:
  paths:
   - target/*.jar
